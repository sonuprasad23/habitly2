workflows:
  android-release:
    name: Android Release Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    
    environment:
      android_signing:
        - habitly_keystore
      flutter: stable
      java: 17
    
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - $HOME/.gradle/caches
    
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
        - pattern: develop
          include: true
    
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Generate Drift database code
        script: |
          set -e
          echo "=== Running build_runner ==="
          dart run build_runner build --delete-conflicting-outputs 2>&1 || {
            echo "=== build_runner failed! ==="
            exit 1
          }
          echo "=== Code generation complete ==="
          echo "=== Checking generated files ==="
          find lib -name "*.g.dart" -type f
          if [ ! -f "lib/data/database/database.g.dart" ]; then
            echo "ERROR: database.g.dart was not generated!"
            exit 1
          fi
          echo "=== database.g.dart exists ==="
      
      - name: Build Release APK
        script: |
          flutter build apk --release \
            --build-name=1.0.0 \
            --build-number=$((${BUILD_NUMBER:-1}))
    
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
    
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true

  android-debug:
    name: Android Debug Build
    instance_type: mac_mini_m2
    max_build_duration: 30
    
    environment:
      flutter: stable
      java: 17
    
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'feature/*'
          include: true
        - pattern: 'fix/*'
          include: true
    
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Generate Drift database code
        script: |
          set -e
          echo "=== Running build_runner ==="
          dart run build_runner build --delete-conflicting-outputs 2>&1 || {
            echo "=== build_runner failed! ==="
            exit 1
          }
          echo "=== Checking generated files ==="
          find lib -name "*.g.dart" -type f
      
      - name: Build Debug APK
        script: |
          flutter build apk --debug
    
    artifacts:
      - build/**/outputs/**/*.apk
